<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jod HD | التحديث التلقائي</title>
    <style>
        :root { --main: #ff0000; --bg: #0b0b0b; --card: #181818; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        header { 
            background: #000; padding: 15px 5%; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--main); position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 28px; font-weight: bold; text-transform: uppercase; }
        .logo .red-text { color: var(--main); }
        .logo .white-text { color: #fff; }

        .search-input { 
            padding: 10px 15px; border-radius: 20px; border: 1px solid #333;
            background: #1a1a1a; color: #fff; width: 220px; outline: none; font-family: sans-serif;
        }

        .container { padding: 30px 5%; }
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: var(--card); border-radius: 12px; overflow: hidden; 
            border: 1px solid #222; cursor: pointer; transition: 0.3s;
        }
        .card:hover { transform: scale(1.05); border-color: var(--main); }
        .card img { width: 100%; height: 240px; object-fit: cover; background: #222; }
        .card h3 { font-size: 13px; text-align: center; padding: 12px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* مشغل الفيديو */
        #playerOverlay {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: #000;
            z-index: 9999; flex-direction: column; justify-content: center; align-items: center;
        }
        iframe { width: 95%; max-width: 900px; aspect-ratio: 16/9; border: none; background: #000; border-radius: 10px; }
        .close-btn { 
            background: var(--main); color: #fff; border: none; padding: 10px 25px; 
            cursor: pointer; margin-bottom: 15px; border-radius: 5px; font-weight: bold;
        }

        /* رسالة التحميل */
        #status { text-align: center; margin-top: 50px; font-size: 18px; color: #888; }
    </style>
</head>
<body>

<header>
    <div class="logo"><span class="red-text">Jod</span> <span class="white-text">HD</span></div>
    <input type="text" id="search" class="search-input" placeholder="ابحث عن فيلم...">
</header>

<div class="container">
    <div id="status">جاري جلب أحدث الأفلام...</div>
    <div class="grid" id="movieList"></div>
</div>

<div id="playerOverlay">
    <button class="close-btn" onclick="stopVideo()">إغلاق المشاهدة ×</button>
    <div id="videoArea" style="width: 100%; display: flex; justify-content: center;"></div>
</div>

<script>
    const API_KEY = '809366e63282490e7225c5897096e191';
    const list = document.getElementById('movieList');
    const status = document.getElementById('status');

    // 1. جلب الأفلام من API
    async function getMovies(query = '') {
        const url = query 
            ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=ar`
            : `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ar`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            if(data.results && data.results.length > 0) {
                render(data.results);
                status.style.display = 'none';
            } else {
                status.innerText = "لم يتم العثور على نتائج.";
            }
        } catch (err) {
            status.innerText = "تنبيه: أنت تفتح الملف محلياً. ارفعه على GitHub لتعمل الأفلام التلقائية.";
        }
    }

    function render(movies) {
        list.innerHTML = movies.map(m => {
            if(!m.poster_path) return '';
            return `
            <div class="card" onclick="playMovie(${m.id})">
                <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" alt="${m.title}">
                <h3>${m.title}</h3>
            </div>
            `;
        }).join('');
    }

    function playMovie(id) {
        document.getElementById('videoArea').innerHTML = `<iframe src="https://vidsrc.me/embed/movie?tmdb=${id}" allowfullscreen></iframe>`;
        document.getElementById('playerOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function stopVideo() {
        document.getElementById('playerOverlay').style.display = 'none';
        document.getElementById('videoArea').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    // نظام البحث
    let timer;
    document.getElementById('search').oninput = (e) => {
        clearTimeout(timer);
        timer = setTimeout(() => getMovies(e.target.value), 600);
    };

    window.onload = () => getMovies();
</script>

</body>
</html>
